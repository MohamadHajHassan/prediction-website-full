<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction website</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Title and description -->
    <div class="big-container">
      <section class="container flex-container">
        <h1>Prediction Website</h1>
        <p>
          This website can predict the age, gender and nationality of a user based on his/her name.
        </p>
      </section>

      <!-- Dog image -->
      <section class="img-container">
        <div id="dog" class="dog-image"></div>
      </section>

      <!-- Register - Login-->
      <div>
        <h2>
          Do you want to save your data?
          <span id="register">Register now</span>
        </h2>
        <h2>
          Already a member? Try to
          <span>Log in</span>
          instead
        </h2>
      </div>
      <!-- Register popup -->
      <form class="container flex-column-container popup" id="register-popup">
        <h3>Register</h3>
        <div class="flex-column-container">
          <label for="register-name">Enter you full name</label>
          <input type="text" id="register-name" placeholder="Name" required />
        </div>
        <div class="flex-column-container">
          <label for="register-email">Enter you email</label>
          <input type="email" id="register-email" placeholder="Email" required />
        </div>
        <div class="flex-column-container">
          <label for="register-password">Enter a new password</label>
          <input type="password" id="register-password" placeholder="Password" required / >
        </div>
        <input type="submit" id="register-submit" class="btn" />
        <p>
          Already have an account?
          <span>Log in</span>
        </p>
      </form>

      <!-- Log in popup -->
      <form class="container flex-column-container popup" id="login-popup">
        <h3>Log in</h3>
        <div class="flex-column-container">
          <label for="login-email">Enter you email</label>
          <input type="email" id="login-email" placeholder="Email" required />
        </div>
        <div class="flex-column-container">
          <label for="login-password">Enter your password</label>
          <input type="password" id="login-password" placeholder="Password" required / >
        </div>
        <input type="submit" id="login-submit" class="btn" />
        <p>
          New here?
          <span>Register</span>
        </p>
      </form>

      <!-- Input user info -->
      <section class="container input-info">
        <label for="name">Please enter your name</label>
        <div class="flex-container">
          <input
            id="name"
            type="text"
            placeholder="Type here..."
            required
            onfocus="this.value=''" />
          <input type="submit" id="submit" class="btn" />
        </div>
      </section>

      <!-- Predicted Data -->
      <section class="container flex-column-container">
        <p id="display-name"></p>
        <p id="age"></p>
        <p id="gender"></p>
        <p id="nationality"></p>
      </section>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
