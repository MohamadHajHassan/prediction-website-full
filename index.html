<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction website</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Title and description -->
    <section>
      <h1>Prediction Website</h1>
      <p>
        This website can predict the age, gender and nationality of a user based
        on his/her name.
      </p>
    </section>

    <!-- Dog image -->
    <section>
      <div class="dog-image"></div>
    </section>

    <!-- Input user info -->
    <section>
      <label for="name">Please enter your name</label>
      <input id="name" type="text" placeholder="Type here..." />
      <input type="submit" />
    </section>

    <!-- Predicted Data -->
    <section>
      <p>Your predicted age is:</p>
      <p>Your predicted gender is:</p>
      <p>Your predicted nationality is:</p>
    </section>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
